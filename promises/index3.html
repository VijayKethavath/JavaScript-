  <script>
    function sum(val){
      return new Promise((resolve,reject)=>{
        resolve(val+10);
      })
    }

    function sub(val){
      return new Promise((resolve,reject)=>{
        resolve(val-5);
      })
    }

    function mul(val)
      return new Promise((resolve,reject)=>{
        resolve(val*5);
      })
    }
    function div(val){
      return new Promise((resolve,reject)=>{
        resolve(val/2);
      })
    }
