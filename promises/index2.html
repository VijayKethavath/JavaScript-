<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let promise=new Promise(
      function(resolve,reject){
        let a=10;
        let b=20;
        if(a==b){
          resolve("A is B")
        }
        else{
          reject("A is not B")
        }
      });
      console.log(promise)
   promise.then((result)=>{console.log(result)})
           .catch((result)=>{console.log(result)})
  </script>
</body>
</html>
