<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>promise</title>
</head>

<body>

  <script>
    function x() {
      return new Promise((pass, fail)=> {
        pass("he cleared all the subjects")
      })
    }
    x().then((result) =>
      console.log(result)
    )
  </script>
</body>

</html>
